<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://i.ibb.co/GP3dyzw/IMG-6199.jpg">
    <title>Frontend-кейс</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="inner">
            <form class="form">
                <h4 class="form__title">Введите задачу</h4>
                <textarea class="form__textarea"></textarea>
                <button class="form__send-btn" type="submit">Добавить</button>
                <button class="form__cancel-btn none" type="button">Отмена</button>
            </form>
            <div id="output" class="output"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
    <script type="module" src="./js/index.js"></script>
</body>
</html>
